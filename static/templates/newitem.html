{% extends 'base.html' %}
{% load static %}

{% block style %}
	<style type="text/css">
		.panel {
		    margin-bottom: 30px;
		    margin-left: 30px;
		    position: relative;
		    padding: 0 25px;
		    box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
		    background-color: #FFFFFF;
		    border-radius: 3px;
		}
		.crumb.fl {
		    border: 0;
		    margin-top: 20px;
		}
		.notice .tit {
		    height: 50px;
		    line-height: 25px;
		    border-bottom: 1px solid #c4c4c4;
		    font-size: 18px;
		    color: #1392F1;
		}
		.detail {
		    padding-bottom: 34px;
		}
		.newitem_form {
			padding-bottom: 70px;
    		position: relative;
    		display: block;
		}
		.input_box {
			margin-top: 18px;
			position: relative;
			box-sizing: border-box;
			display: block;
		}
		.left_text {
			padding-top: 7px;
		    width: 97px;
    		white-space: nowrap;
    		text-align: right;
		    font-size: 14px;
		    color: #444444;
		    font-weight: bold;
		    vertical-align: top;
		    display: inline-block;
		}
		.right_input {
			width: 874px;
			position: relative;
			margin-left: 15px;
			color: #444444;
			display: inline-block;
			word-wrap: break-word;
		}
		.right_input input {
		    border: 1px solid #d7d7d7;
		    line-height: 28px;
		    height: 26px;
		    width: 100%;
		    padding: 0 8px;
		    font-size: 12px;
    		color: #444444;
    		-webkit-appearance: textfield;
		    background-color: white;
		    -webkit-rtl-ordering: logical;
		    letter-spacing: normal;
		    word-spacing: normal;
		    text-transform: none;
		    text-indent: 0px;
		    text-shadow: none;
		    display: inline-block;
		    text-align: start;
		    font: 400 11px system-ui;
		    border-radius: 4px;
		}
		.sub_back {
			position: absolute;
		    bottom: 0;
		    left: 35%;
		    width: 270px;
		    display: block;
		}
		.do_submit {
		    width: 120px;
		    height: 36px;
		    background-color: #1392F1;
		    color: #ffffff;
		    margin-right: 16px;
		    border-radius: 3px;
		    font: 400 12px system-ui;
		}
		.return_btn {
			width: 120px;
		    height: 36px;
		    background-color: #899ea8;
		    color: #FFFFFF;
		    border-radius: 3px;
		    font: 400 12px system-ui;
		    align-items: flex-start;
    		text-align: center;
    		display: inline-block;
    		margin: 0;
		}
		.text_area {
			width: 100%;
		    height: 124px;
		    min-height: 124px;
		    resize: none;
		    border: 1px solid #d7d7d7;
		    border-radius: 3px;
		    overflow: hidden;
		    line-height: 24px;
		    font-size: 12px;
		    box-sizing: border-box;
		    display: inline-block;
		    margin: 0 5px;
		}
	</style>
{% endblock %}

{% block tab_content %}
	<div class="panel">
        <div class="notice">
            <div class="tit">
                <div class="crumb clearfix fl">
                    <a href="">{{ form_name }}</a>
                </div>
            </div>
        </div>

        {% if message %}
			<div class="message">{{ message }}</div>
		{% endif %}

        <div class="detail">
            {% block form %}
			{% endblock %}
        </div>
    </div>
	
{% endblock %}
